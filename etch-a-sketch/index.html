<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>
    <main>
      <div class="menu">
        <div class="menu-buttons">
          <button id="normal-btn" type="button" class="menu-btn activated">
            Normal Mode
          </button>
          <button id="rainbow-btn" type="button" class="menu-btn">
            Rainbow Mode
          </button>
          <button id="eraser-btn" type="button" class="menu-btn">Eraser</button>
          <button id="clear-btn" type="button" class="menu-btn">Clear</button>
        </div>
        <div class="slidebar">
          <input
            type="range"
            id="dimension-slider"
            name="dimension-slider"
            min="16"
            max="100"
            value="16"
          />
          <label id="dimension-slider-label" for="dimension-slider"
            >16 x 16</label
          >
        </div>
      </div>
      <div class="drawing-area"></div>
    </main>
    <script src="etch-a-sketch.js"></script>
  </body>
</html>
